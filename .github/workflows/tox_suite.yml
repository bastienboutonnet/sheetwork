name: tox ci

on: "push"

jobs:
  main:
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8"]
        os: [macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: install tox
        run: pip install --upgrade tox
      - name: run tox
        run: tox -e py
