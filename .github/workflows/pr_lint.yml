name: PR lint

on:
  pull_request:
    types: ["opened", "edited", "reopened", "synchronize"]

jobs:
  pr-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: seferov/pr-lint-action@master
        with:
          title-regex: "^feat|fix|refactor|chore|docs|ci|style|Bump|Update "
          title-regex-flags: "g"
