[bumpversion]
current_version = 1.0.0a2
parse = (?P<major>\d+)
	\.(?P<minor>\d+)
	\.(?P<patch>\d+)
	((?P<prerelease>[a-z]+)(?P<num>\d+))?
serialize = 
	{major}.{minor}.{patch}{prerelease}{num}
	{major}.{minor}.{patch}
commit = True
tag = True

[bumpversion:part:prerelease]
first_value = a
values = 
	a
	b
	rc

[bumpversion:part:num]
first_value = 1

[bumpversion:file:README.md]

[bumpversion:file:setup.py]

[bumpversion:file:sheetload/_version.py]

